name: "Custom CodeQL Analysis for Java"

queries:
  # Use standard query suites (proper format for config file)
  - uses: security-and-quality
  # For Java-specific quality queries
  - uses: security-extended

paths:
  - src/  # Scan all files in src/ (.java files)
paths-ignore:
  - '**/*.test.*'  # Ignore test files if any
  - '**/test/**'   # Ignore test directories
